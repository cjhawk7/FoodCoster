<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Food Budget Travel Tracker</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
<h1>Food Budget Travel Tracker</h1>
    <div class="signup">
            <div class="container">
                <form class='form' action="" method ='post'>
                    <label for="email">Email</label>
                    <input type= "text" class= "js-query" id= "lname" placeholder = "email/username" required>
                    <label for="password">Password</label>
                    <input type= "text" class= "js-query" id= "lname" placeholder = "password" required>
                </form>
                <button type="button" class="js-signup-btn">Signup</button>
                <p><a href="/login">Log in</a> if you already have an account.</p>
            </div>
    </div>      
    <div class="login hidden">
            <div class="container">
                <form class='form' action="" method ='post'>
                    <label for="email">Email</label>
                    <input type= "text" class= "js-query" id= "lname" placeholder = "email/username" required>
                    <label for="password">Password</label>
                    <input type= "text" class= "js-query" id= "lname" placeholder = "password" required>
                </form>
                <button type="button" class="js-login-btn">Login</button>
            </div>
    </div>    
    <div class="search hidden">
        <div class="container-search">
            <h2>Track your expenses and compare</h2>
            <form class='form' action="" method ='post'>
                <input type= "text" class= "js-query" id= "lname" placeholder = "Daily food expenses">
                <input type= "text" class= "js-query" id= "lname" placeholder = "Desired-Location">
                <div class="user-data"></div>
            </form>
            <button type="submit" class="js-search-btn">Search</button>
        </div>
    </div>
    <div class="feedback hidden">
        <div class="container-results">
            <button type="submit" class="js-return-btn">Return</button>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src ="app.js"></script>
  </body>
</html>
