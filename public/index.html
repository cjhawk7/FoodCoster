<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Food Budget Travel Tracker</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
<h1>Food Budget Finder</h1>
    <div class="signup">
            <div class="container">
                <form class='form' action="" method ='post'>
                    <label for="email">Email</label>
                    <input type= "text" class= "js-query" id= "lname" placeholder = "email/username" required>
                    <label for="password">Password</label>
                    <input type= "text" class= "js-query" id= "lname" placeholder = "password" required>
                    <button type="button" class="js-signup-btn">Signup</button>
                </form>
                <p><a href="/login">Log in</a> if you already have an account.</p>
            </div>
    </div>      
    <div class="login hidden">
            <div class="container">
                <form class='form' action="" method ='post'>
                    <label for="email">Email</label>
                    <input type= "text" class= "js-query" id= "email" placeholder = "email/username" required>
                    <label for="password">Password</label>
                    <input type= "text" class= "js-query" id= "password" placeholder = "password" required>
                    <button type="button" class="js-login-btn">Login</button>
                </form>
            </div>
    </div>    
    <div class="search hidden">
        <div class="container-search">
            <h2>Find your food costs</h2>
            <form class='search-form' action="" method ='post'>
                <input type= "number" class= "query-search js-budget" id= "budget" placeholder = "Budget">
                <input type= "text" class= "query-search js-location" id= "location" placeholder = "Desired-Location">
                <input type= "number" class= "query-search js-length" id= "time" placeholder = "Length-of-Time(in weeks)">
                <select name="text" class= "query-search"> <!--Supplement an id here instead of using 'text'-->
                    <option value="Days">Days</option> 
                    <option value="Weeks" selected>Weeks</option>
                </select>
                <button type="submit" class="js-search-btn">Search</button>
                <div class="container-results hidden">
                    <!-- <button type="submit" class="js-search-btn">remove</button> -->
                </div>
            </form>
        </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src ="app.js"></script>
  </body>
</html>
