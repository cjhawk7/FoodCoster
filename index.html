<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Food Budget Travel Tracker</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
<h1>Food Budget Travel Tracker</h1>
<div class="signup-page" >
            <div class="container">
                <label for="email">Email</label>
                <input type= "text" class= "js-query" id= "lname" placeholder = "email/username">
                <label for="password">Password</label>
                <input type= "text" class= "js-query" id= "lname" placeholder = "password">
                <button type="button" class="js-login-btn">Signup</button>
                <p>Log in if already signed up</p>
            </div>
</div>    


    <div class="login-page" >
            <div class="container">
                <label for="email">Username</label>
                <input type= "text" class= "js-query" id= "lname" placeholder = "email/username">
                <label for="password">Password</label>
                <input type= "text" class= "js-query" id= "lname" placeholder = "password">
                <button type="button" class="js-login-btn">Login</button>
            </div>
    </div>    

   
        <div class="search js-page">
            <div class="container-search">
                <h2>Choose your budget and select a location</h2>
                <input type= "text" class= "js-query" id= "lname" placeholder = "Budget">
                <input type= "text" class= "js-query" id= "lname" placeholder = "City">
                <button type="submit" class="js-search-btn">Search</button>
             </div>
        </div>


      <div class="feedback js-page">
            <div class="container-results">
                <button type="submit" class="js-search-btn">Return</button>
            </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src ="index.js"></script>
  </body>
</html>
